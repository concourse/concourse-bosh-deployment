---
name: ((deployment_name))

releases:
- name: concourse
  version: ((concourse_version))
  sha1: ((concourse_sha1))
  url: https://bosh.io/d/github.com/concourse/concourse?v=((concourse_version))
- name: garden-runc
  version: ((garden_runc_version))
  sha1: ((garden_runc_sha1))
  url: https://bosh.io/d/github.com/cloudfoundry/garden-runc-release?v=((garden_runc_version))
- name: postgres
  version: ((postgres_version))
  sha1: ((postgres_sha1))
  url: https://bosh.io/d/github.com/cloudfoundry/postgres-release?v=((postgres_version))

stemcells:
- alias: trusty
  os: ubuntu-trusty
  #version: latest
  version: 3468.27 # there is a known issue in latest "3541.x" which would cause "permission denied"; once it's been fixed, we should use latest


instance_groups:


- name: db
  instances: 1
  azs: ((azs))
  networks: [{name: ((network_name))}]
  stemcell: trusty
  vm_type: ((db_vm_type))
  persistent_disk_type: ((db_persistent_disk_type))
  jobs:
  - release: postgres
    name: postgres
    properties:
      databases:
        port: 5432
        databases:
        - name: *atc_db
        roles:
        - name: *atc_db
          password: *atc_db_passwd


- name: web
  instances: 1
  azs: ((azs))
  networks: [{name: ((network_name))}]
  stemcell: trusty
  vm_type: ((web_vm_type))
  jobs:
  - name: atc
    release: concourse
    properties:
      log_level: debug
      token_signing_key: ((token_signing_key))
      external_url: ((external_url))
      postgresql:
        database: &atc_db atc
        role:
          name: *atc_db
          password: &atc_db_passwd "((atc-db-password))"

  - name: tsa
    release: concourse
    properties:
      log_level: debug
      host_key: ((tsa_host_key))
      token_signing_key: ((token_signing_key))
      authorized_keys: [((worker_key.public_key))]


- name: worker
  instances: 1
  azs: ((azs))
  networks: [{name: ((network_name))}]
  stemcell: trusty
  vm_type: ((worker_vm_type))
  jobs:
  - release: concourse
    name: groundcrew
    consumes: {baggageclaim: {from: worker-baggageclaim}}
    properties:
      drain_timeout: 10m
      tsa: {worker_key: ((worker_key))}

  - release: concourse
    name: baggageclaim
    properties: {log_level: debug}
    provides: {baggageclaim: {as: worker-baggageclaim}}

  - release: garden-runc
    name: garden
    properties:
      garden:
        listen_network: tcp
        listen_address: 0.0.0.0:7777

variables:
- name: token_signing_key
  type: rsa
- name: tsa_host_key
  type: ssh
- name: worker_key
  type: ssh
- name: atc-db-password
  type: password

update:
  canaries: 1
  max_in_flight: 1
  canary_watch_time: 30000-1200000
  serial: true
  update_watch_time: 30000-1200000
