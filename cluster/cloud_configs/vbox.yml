---
azs:
- name: z1
- name: z2

networks:
- name: concourse
  subnets:
  - az: z1
    gateway: ((z1_gateway))
    range: ((z1_range))
    static: ((z1_static))
  - az: z2
    gateway: ((z2_gateway))
    range: ((z2_range))

vm_types:
- name: concourse
  network: concourse

disk_types:
- name: db
  disk_size: 10240

compilation:
  az: z1
  workers: 3
  network: concourse
